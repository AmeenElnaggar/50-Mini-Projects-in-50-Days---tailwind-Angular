<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="stopwatch">
      <h1 class="displayTime">00:00:00</h1>
      <div class="buttons">
        <img class="stopTimer" src="images/stop.png" alt="" />
        <img class="startTimer" src="images/start.png" alt="" />
        <img class="resetTimer" src="images/reset.png" alt="" />
      </div>
    </div>
  </body>
</html>
